<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Selling Price Prediction</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Car Selling Price Prediction</h1>
    <form action="/predict" method="post">
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="km_driven">Kilometers Driven:</label>
        <input type="number" id="km_driven" name="km_driven" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="fuel">Fuel Type:</label>
        <select id="fuel" name="fuel" class="form-control" required>
          <option value="Petrol">Petrol</option>
          <option value="Diesel">Diesel</option>
          <option value="CNG">CNG</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
